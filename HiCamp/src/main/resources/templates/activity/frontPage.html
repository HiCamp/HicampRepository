<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Responsive Bootstrap4 Shop Template, Created by Imran Hossain from https://imransdesign.com/">

	<!-- title -->
	<title>News</title>

	<!-- favicon -->
	<link rel="shortcut icon" type="image/png" href="assets/img/favicon.png">
	<!-- google font -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
	<!-- fontawesome -->
	<link rel="stylesheet" href="assets/css/all.min.css">
	<!-- bootstrap -->
	<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
	<!-- owl carousel -->
	<link rel="stylesheet" href="assets/css/owl.carousel.css">
	<!-- magnific popup -->
	<link rel="stylesheet" href="assets/css/magnific-popup.css">
	<!-- animate css -->
	<link rel="stylesheet" href="assets/css/animate.css">
	<!-- mean menu css -->
	<link rel="stylesheet" href="assets/css/meanmenu.min.css">
	<!-- main style -->
	<link rel="stylesheet" href="assets/css/main.css">
	<!-- responsive -->
	<link rel="stylesheet" href="assets/css/responsive.css">

</head>
<body>
	<div th:replace="~{/layout/frontTopBar}"></div>
	
	<!-- TopBar breadcrumb-section -->
	<div class="breadcrumb-section breadcrumb-bg">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 offset-lg-2 text-center">
					<div class="breadcrumb-text">
						<p>Wild Adventures</p>
						<h1>Hiking & Camping</h1>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end TopBar breadcrumb section -->

 <!-- latest news -->

 <div class="latest-news mt-150 mb-150" style="margin-top:5px">
 
  <nav aria-label="breadcrumb" style=" font-size:1.5em;display: block; ">
    <ol class="breadcrumb" style="background-color:#fff; margin-left:310px; margin-top:10px; display: flex; flex-wrap: wrap;  " >
      <li class="breadcrumb-item active" aria-current="page">活動首頁</li>
    </ol>
 </nav>
 
  <div class="container">

			<div class="row">
				<th:block th:each="activity : ${activity}">
				<div class="col-lg-4 col-md-6">
					<div class="single-latest-news" style="padding: 10px; border-radius: 10px;">
						<a style="height:300px;display:block;text-align: center">
							<img style="height: 300px;" th:src="'http://localhost:8080/HiCamp/activity/showPictures?activityPictureNo='+${activity.activityPicNo}">
						</a>
						<br>
							<h3 style="height:2em"><span th:text="${activity.activityName}"></span><a href="single-news.html" ></a></h3>
							<p class="blog-meta">
					<span class="author" th:text="${activity.activityType}"><i class="fas fa-user"></i></span>
        <span class="date"  th:text="'活動名額:'+${activity.activityQuota}"><i class="fas fa-calendar"></i></span>
							</p>
							<p class="excerpt"><span th:text="${activity.activityInfo}" style="display: -webkit-box;height:5.5em; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden;text-overflow: ellipsis; "></span></p>
							<button class="readMoreBtn btn btn-outline-info" style="font-size:1.3em;" th:data-actId="${activity.activityNo}">Read more <i class="fas fa-angle-right"></i></button>
		
		
						</div>
					</div>
					</th:block>
				</div>
		
				
			</div>

			<div class="row">
				<div class="container">
					<div class="row">
						<div class="col-lg-12 text-center">
							<div class="pagination-wrap">
								<ul>
									<li><a href="#">Prev</a></li>
									<li><a href="#">1</a></li>
									<li><a class="active" href="#">2</a></li>
									<li><a href="#">3</a></li>
									<li><a href="#">Next</a></li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
			
			
			
		</div>
	<!-- end latest news -->

	<!-- logo carousel -->
	<div class="logo-carousel-section">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="logo-carousel-inner">
						<div class="single-logo-item">
							<img src="assets/img/company-logos/1.png" alt="">
						</div>
						<div class="single-logo-item">
							<img src="assets/img/company-logos/2.png" alt="">
						</div>
						<div class="single-logo-item">
							<img src="assets/img/company-logos/3.png" alt="">
						</div>
						<div class="single-logo-item">
							<img src="assets/img/company-logos/4.png" alt="">
						</div>
						<div class="single-logo-item">
							<img src="assets/img/company-logos/5.png" alt="">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end logo carousel -->
	
		<div th:replace="~{/layout/frontBottomBar}"></div>

<script>
		var readMoreBtn = document.getElementsByClassName("readMoreBtn");

		for (i = 0; i < readMoreBtn.length; i++) {
			readMoreBtn[i].addEventListener('click', function (e) {
				const actId = this.getAttribute('data-actId');
				console.log('actId:' + actId);
				window.location.href = "http://localhost:8080/HiCamp/activity/findByIdOnFrontpage?activityNo=" + actId;

			});
		}
</script>
</body>
</html>
