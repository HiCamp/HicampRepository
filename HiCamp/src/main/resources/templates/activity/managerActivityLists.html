<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- basic -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- mobile metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  
      <link rel="stylesheet" type="text/css" href="/jquery.datetimepicker.css"/ >

 <title>顯示所有活動列表(後台管理含照片期別)</title>

 <style>
    /* */
    th {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    td {
      white-space: nowrap;
      /* 不換行 */
      overflow: hidden;
      /* 超出部分隱藏 */
      text-overflow: ellipsis;
      /* 顯示省略號 */
    }
 </style>

</head>

<body class="dashboard dashboard_1">
  <div class="full_container">
    <div class="inner_container">
      <!-- Sidebar  -->
      <div th:replace="~{layout/leftbar}"></div>
      <!-- right content -->
      <div id="content">
        <!-- topbar -->
        <div th:replace="~{layout/topbar}"></div>
        <!-- end topbar -->
        
        <!-- dashboard inner -->
        <div class="midde_cont">
          <div class="container-fluid">
            <div class="row column_title">
              <div class="col-md-12">
                <div class="page_title" style="display: flex; align-items: center;">
                  <h2>活動列表</h2>
                  
                   <button type="button" class="create btn btn-outline-danger btn-lg" style="margin-left: 50px"
                    data-bs-toggle="modal" data-bs-target="#exampleModal">新增活動</button>

                </div>
              </div>
            </div>

<!------------------------------------------活動列表-------------------------------------------->
            <div class="table" style="width: 90%; margin: 0 auto;">
              <table id="example" class="hover" style="width: 100%; font-size: 20px;">
                <thead>
                  <tr>
                    <th style="width: 100px;">活動編號</th>
                    <th style="width: 100px;">活動類型</th>
                    <th style="width: 100px;">活動名稱</th>
                    <th style="width: 100px;">活動價格($NT)</th>
                    <th style="width: 100px;">活動名額</th>
                                        
                    <th style="width: 100px;">期別編號</th>
                    <th style="width: 100px;">出發日期</th>
                    <th style="width: 100px;">回程日期</th>
                    <th style="width: 100px;">報名人數</th>
                    <th style="width: 100px;">編輯資料</th>
                  </tr>
                </thead>
                <tbody>
                  <th:block th:each="activity : ${activity}">
                    <tr>
                      <td th:text="${activity.activityNo}"></td>
                      <td th:text="${activity.activityType}"></td>
                      <td th:text="${activity.activityName}" style="display: block; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; width: 120px"></td>
                      <td th:text="${activity.activityPeriodQuota}"></td>
                      <td th:text="${activity.activityPeriodPrice}"></td>
                      <td th:text="${activity.activityPeriodNo}"></td>
                      <td th:text="${#dates.format(activity.activityDepartureDate, 'yyyy-MM-dd')}"></td>
                      <td th:text="${#dates.format(activity.activityReturnDate, 'yyyy-MM-dd')}"></td>   
                      <td th:text="${activity.signupQuantity}"></td>
                      <td><button class="edit-btn btn btn-sm" th:data-actId="${activity.activityNo}">編輯</button></td>

                    </tr>
                  </th:block>
                  
                </tbody>
                <tfoot>
                  <tr>
                    <th>活動編號</th>
                    <th>活動類型</th>
                    <th>活動名稱</th>
                    <th>活動價格</th>
                    <th>活動名額</th>
                    <th>期別編號</th>
                    <th>出發日期</th>
                    <th>回程日期</th>
                    <th>報名人數</th>
                    <th>編輯資料</th>
                  </tr>
                </tfoot>
              </table>
            </div>
<!------------------------------------------活動列表END-------------------------------------------->            

          </div>
        </div>
      </div>
    </div>
  </div>

                              </div>
                              
                              <div style="float:right">
                                <label for="" class="col-form-label">回程日期:</label>

                              </div>

                              </div>
                              
                              <!-- activityPeriod的名額&價格 -->
                              
                              <div style="display:none">
                                <label for="" class="col-form-label">活動名額:</label>
                                <input type="text" class="form-control" id="activityPeriodQuota" name="activityPeriodQuota" placeholder="請輸入名額" >
                              </div>
                              
                              <div style="display:none">
                                <label for="" class="col-form-label">活動價格:</label>
                                <input type="text" class="form-control" id="activityPeriodPrice" name="activityPeriodPrice" placeholder="請輸入價格"   >
                              </div>

                              <div>
                                <label for="" class="col-form-label">活動地點:</label>

                                </datalist>
                              </div>


                              <div>
                                <label for="" class="col-form-label">活動名額:</label>
                                <input type="number" class="form-control" id="activityQuota" name="activityQuota"
                                  list="quotalist" placeholder="請輸入名額">
                                <datalist id="quotalist">
                                  <option value="30"></option>
                                  <option value="40"></option>
                                  <option value="50"></option>
                                </datalist>
                              </div>

                              <div>
                                <label for="" class="col-form-label">活動價格(NT$):</label>
                                <input type="number" class="form-control" id="activityPrice" name="activityPrice"
                                  list="Pricelist" placeholder="請輸入價格">

                            </div>


       <!------ 詳細介紹(下方) ------>
                            <div style="width: 97.7%;">
                              <label for="" class="col-form-label">活動資訊:</label>
                              <textarea class="form-control" id="activityInfo" name="activityInfo" placeholder="請輸入資訊"

                            </div>

                          </div>

       <!-------- 按鈕 -------->
                          <div class="modal-footer">
                            <button type="submit" class="btn btn-outline-primary" id="checkReturnDate">確定</button>

                            <button type="button" id="fillData"

                      </div>

  <script>
    $("#imgInput").change(function () {
      readURL(this);
    })

    function readURL(input) {
      if (input.files && input.files[0]) {
        var reader = new FileReader();
        reader.onload = function (e) {
          $("#imgPreview").attr('src', e.target.result).css({ "display": "block" });
        }
        reader.readAsDataURL(input.files[0]);
      }
    }

  </script>
  
  <script>
    $('form').on('submit', function (e) {
      e.preventDefault();
      
    var departureDate = new Date(document.getElementById("activityDepartureDate").value);
    var returnDate = new Date(document.getElementById("activityReturnDate").value);
    var signupDeadline = new Date(document.getElementById("signupDeadline").value);

	if (returnDate < departureDate) {
     swal({
 	   title: "",
 	   text: "回程日期不能早於出發日期！",
  	  icon: "error",
  	  button: "確定"
  	});
	  return;
	}
	
	if (signupDeadline > departureDate) {
     swal({
 	   title: "",
 	   text: "截止日期不能晚於出發日期！",
  	  icon: "error",
  	  button: "確定"
  	});
	  return;
	}
	
	if (signupDeadline > returnDate) {
     swal({
 	   title: "",
 	   text: "截止日期不能晚於出發日期！",
  	  icon: "error",
  	  button: "確定"
  	});
	  return;
	}
	
      
      swal({
        title: '是否確認送出?',
        text: "",
        icon: 'info',
        buttons: ['取消', '確定'],
        dangerMode: false,
      })
        .then((confirmed) => {
          if (confirmed) {
            swal('新增成功', '新增成功')
              .then(() => {
                this.submit();
              });
          }
        });
    });

  </script>
