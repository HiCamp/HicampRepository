<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
	<title>testMap</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="/style.css" rel="stylesheet">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin=""/>
<script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA==" crossorigin=""></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>    
	
	<style>
    html, body{
        width: 100%;
        height: 100%;
    }
    #map{
        width: 100%;
        height: 100%;
    }
</style>
</head>
<body class="bg-secondary">

<div class="row container-fluid">
	<div class="col-12 col-md-4 mx-auto mt-4  bg-dark rounded">
		<form action="#" th:action="@{/activity/testMap}" th:object="${activity}" method="post" class="text-white">
			<label>Insert Place Name:</label>
			<input required class="form-control" type="text" th:field="*{activityLocation}" />	
			<p class="mt-4">
				<input class="btn btn-primary mr-3" type="submit" value="Submit" />
				<input class="btn btn-danger" type="reset" value="Reset" />
			</p>
		</form>
	</div>
</div>


<div id="map"></div>

<script>
    var map;
    map = L.map('map').setView([-25.363, 131.044], 5);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
	attribution: '<a href="https://www.openstreetmap.org/">OSM</a>',
	maxZoom: 18,
}).addTo(map);

var marker = L.marker([-25.363, 131.044]);
marker.addTo(map);

$.getJSON('YOURFILE.json', function(r){
    L.geoJSON(r, {color: '#333'}).addTo(map);
});
</script>


<script th:inline="none">
  window.addEventListener('DOMContentLoaded', (event) => {
    const form = document.querySelector('form');
    form.addEventListener('submit', (event) => {
      event.preventDefault();
      const input = document.querySelector('input[name="activityLocation"]');
      const address = input.value;
      const encodedAddress = encodeURIComponent(address);
      const openStreetMapUrl = 'https://www.openstreetmap.org/search?query=' + encodedAddress;
      if (openStreetMapUrl) {
        window.open(openStreetMapUrl, '_blank');
      }
    });
  });
</script>


</body>
</html>
