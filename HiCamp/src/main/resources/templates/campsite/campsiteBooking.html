<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- basic -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- mobile metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

	<title>登露HiCamp</title>
	<style>
		th,
		td {
			overflow: hidden;
			white-space: nowrap;
		}

		td {
			max-width: 100px;
			overflow: hidden;
			white-space: nowrap;
			text-overflow: ellipsis;
		}

		.new-input {
			margin-left: 20px;
		}
	</style>
</head>

<body class="dashboard dashboard_1">
	<div class="full_container">
		<div class="inner_container">
			<!-- Sidebar  -->
			<div th:replace="~{layout/leftbar}"></div>
			<!-- right content -->
			<div id="content">
				<!-- topbar -->
				<div th:replace="~{layout/topbar}"></div>
				<!-- end topbar -->
				<!-- dashboard inner -->
				<div class="midde_cont">
					<div class="container-fluid">
						<div class="row column_title">
							<div class="col-md-12">
								<div class="page_title">
									<div class="d-flex align-items-center">
										<h2>訂單管理</h2>
									</div>
								</div>
							</div>
						</div>

						<!-- 從這裡開始改喔 -->
						<div class="table" style="width: 90%; margin: 0 auto;">
							<table id="example" class="hover" style="width: 100%; font-size: 20px;">
								<thead>
									<tr>
										<th style="width: 50px">訂單編號</th>
										<th style="width: 80px">訂購者</th>
										<th style="width: 180px">連絡電話</th>
										<th style="width: 150px">訂購日期</th>
										<th style="width: 150px">開始日期</th>
										<th style="width: 150px">結束日期</th>
										<th style="width: 100px">數量</th>
										<th>金額</th>
										<th>編輯</th>
									</tr>
								</thead>
								<tbody>
									<th:block th:each="campsiteBooking : ${campsiteBooking}">
										<tr>
											<td th:text="${campsiteBooking.bookingNo}"></td>
											<td th:text="${campsiteBooking.booker}"></td>
											<td th:text="${campsiteBooking.bookerPhone}"></td>
											<td th:text="${campsiteBooking.bookingDate}"></td>
											<td th:text="${campsiteBooking.checkinDate}"></td>
											<td th:text="${campsiteBooking.checkoutDate}"></td>
											<td th:text="${campsiteBooking.bookingCampspaceQuantity}"></td>
											<td th:text="${campsiteBooking.bookingAmount}"></td>
											<td>
												<form th:action="@{/campsite/bookingEdit}" method="get">
													<input name="bookingNo" th:value="${campsiteBooking.bookingNo}"
														type="hidden" />
													<input type="submit" value="編輯" class="btn btn-sm edit">
												</form>
											</td>
										</tr>
									</th:block>
								</tbody>
							</table>
						</div>
						<!-- 只能到這裡喔 -->
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
		crossorigin="anonymous"></script>
	<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.js"></script>
	<script>
		$(document).ready(function () {
			$('#example').DataTable();
		});
	</script>
	<script>
	</script>
</body>

</html>
